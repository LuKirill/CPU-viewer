<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Monitoring</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <!-- Меню -->
    <a class="menu-link" href="https://github.com/LuKirill/CPU-viewer"><div class="menu">
        <img src="https://img.icons8.com/windows/512/github.png" alt="Иконка Гитхаба" />
        <span>Исходный код</span>
    </div></a>

    <!-- Тело страницы. Создаем тело графика-->
    <div class="container">
        <h1 class="title">Мониторинг загрузки процессора</h1>
        <div class="content">
            <h2 class="subtitle">График загрузки процессора с интервалом 5 секунд</h2>
            <div class="block">
                <canvas id="cpu-chart" width="1600px" height="800px"></canvas>
            </div>
            <h2 class="subtitle">График усредненной загрузки процессора</h2>
            <div class="block">
                <canvas id="average-chart" width="1600px" height="800px"></canvas>
            </div>
        </div>
    </div>

    <!-- Инсталлируем chart.js с помощью jsDelivr. Подключаем модуль scheduls.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script type="text/javascript" src="static/schedules.js"></script>
</body>
</html>
